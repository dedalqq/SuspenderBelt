<!-- BEGIN form -->
<form action="{action}" method="{method}" class="{class}" enctype="multipart/form-data">
    {form_contents}
    <input type="submit" value="Отправить" />
</form>
<!-- END form -->

<!-- BEGIN file -->
<input type="file" name="{name}" />
<!-- END file -->

<!-- BEGIN button -->
<div><a href="{url}" class="button">{name}</a></div>
<!-- END button -->
